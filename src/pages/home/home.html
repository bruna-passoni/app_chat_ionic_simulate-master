<ion-header>
  <ion-navbar>
    <ion-title>
      Chat Ionic
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="categoria" (ionChange)="categorySelected(categoria)">
        <ion-option value="Cinema">Cinema</ion-option>
        <ion-option value="Esportes">Esportes</ion-option>
        <ion-option value="Diversos">Diversos</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value="" (ng-change)="changeUsername(username)"></ion-input>
    </ion-item>
  </ion-list>
    <button col-12 ion-button center (click)="onItemClick()">ENTRAR</button>
</ion-content>
